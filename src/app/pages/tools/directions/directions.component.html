<div class="container">
  <h3>Directions Tool</h3>
  <hr>
  <!-- <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng"></agm-map> -->
  <div class="row">
    <div class="col-lg-6">
      <div class="alert alert-info">Current Coordinates: <b>Lat:</b> {{ currentLat }} <b>Long:</b> {{ currentLong }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <form action="" #f="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="type">Type:</label>&nbsp;
          <select [(ngModel)]="selectedType" name="type" id="type">
            <option [value]="c">Coordinates</option>
            <option [value]="a">Address</option>
          </select> <br>
          <span *ngIf="!selectedType" style="color: rgb(181, 100, 228);" class="help-block">Choose between Address and
            Coordinates</span>
        </div>

        <div style="margin-bottom: 10px;" *ngIf="selectedType === 'a'">
          <div class="row">
            <div class="col-lg-4">
              <label for="street"><b>Address</b></label>
              <input autocomplete="honorific-prefix" ngModel required type="text" class="form-control" name="street">
            </div>
            <div class="col-lg-3">
              <label for="city"><b>City</b></label>
              <input ngModel required type="text" class="form-control" name="city">
            </div>
            <div class="col-lg-1">
              <label for="State"><b>State</b></label>
              <input ngModel required type="text" class="form-control" name="state">
            </div>
            <div class="col-lg-2">
              <label for="Zip"><b>Postal Code</b></label>
              <input ngModel required type="text" class="form-control" name="zip">
            </div>
          </div>
        </div>

        <div style="max-width: 50%;" *ngIf="selectedType === 'c'">
          <div class="form-group">
            <label for="latInput"><b>Latitude</b></label>
            <input ngModel name="latInput" required type="text" class="form-control" id="latInput">
          </div>
          <div class="form-group">
            <label for="longInput"><b>Longitute</b></label>
            <input ngModel name="longInput" required type="text" class="form-control" id="longInput">
          </div>
        </div>

        <div *ngIf="selectedType">
          <button [disabled]="!f.valid" type="submit" class="btn btn-info">Get Directions</button>
        </div>
      </form>

    </div>
  </div>

</div>
