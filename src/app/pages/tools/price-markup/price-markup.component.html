<div class="container">
  <h3>Price Markup Tool</h3>
  <hr>
  <div class="row">
    <div class="col-lg-8">

      <div class="row">
        <div class="col-lg-10">
          <div class="alert alert-warning"><b>Note:</b> this markup tool follows
            <a target="_blank" href="https://www.thebalancesmb.com/odd-even-pricing-in-retail-2890202">odd-even</a>
            pricing guidelines
          </div>
        </div>
      </div>

      <form #p="ngForm" (ngSubmit)="markup()">
        <div class="row">
          <div class="form-group col-lg-4">
            <label for="price"><b>Base Price:</b></label>
            <input step="0.01" class="form-control" type="number" name="price" required ngModel>
          </div>
          <div class="form-group col-lg-2">
            <label for="markup"><b>% Markup:</b></label>
            <input type="number" class="form-control" name="markup" [placeholder]="0" ngModel>
          </div>
        </div>
        <button [disabled]="!p.valid" type="submit" class="btn btn-warning">Markup</button>
      </form>
      <br>
      <h1 *ngIf="finalPrice">${{finalPrice}}</h1>
    </div>
  </div>
</div>
