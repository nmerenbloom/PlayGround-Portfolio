
<h4>Page under construction</h4>
<app-wavy-container [fill_color]="'lightblue'">


<div *ngIf="!newUser" [@slideUp] class="d-flex flex-column justify-content-center align-items-center">

  <div class="card">
    <div class="card-body">
      <h4 class="text-center">Returning User Login</h4>
      <form #authForm="ngForm">
        <div class="form-group required">
          <label class="" for="username">Username</label>
          <input required class="form-control" ngModel name="username" type="text">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" class="form-control" ngModel name="password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Go</button>
        </div>
        <!-- <p class="text-center"><strong>or</strong></p> -->
      </form>
      <hr>
        <div class="text-center">
         <button (click)="toggle()" class="btn btn-link">Create an account</button>
        </div>
    </div>
  </div>
</div>

<div *ngIf="newUser" [@slideUp] class="d-flex justify-content-center align-items-center">
  <div class="card">
    <div class="card-body">
      <h4 class="text-center">Create New Account</h4>
      <form #authForm="ngForm">
        <div class="form-group required">
          <label class="" for="username">Username</label>
          <input required class="form-control" ngModel name="username" type="text">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" class="form-control" ngModel name="password">
          <label for="confirm">Confirm password</label>
          <input required type="password" class="form-control" ngModel name="confirm">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Save Account</button>
        </div>
        <!-- <p class="text-center"><strong>or</strong></p> -->
      </form>
      <hr>
        <div class="text-center">
         <button (click)="toggle()" class="btn btn-link">Return to Login</button>
        </div>
    </div>
  </div>
</div>

</app-wavy-container>
